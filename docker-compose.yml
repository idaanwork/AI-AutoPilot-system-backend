version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: autopilot
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build: .
    command: npm run dev
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/autopilot
      REDIS_URL: redis://redis:6379
      OPENAI_KEY: ""
      WHATSAPP_TOKEN: ""
    depends_on:
      - db
      - redis
    ports:
      - "8080:8080"

volumes:
  db_data:
